<div *ngIf="user">
  <div class="title">Hey {{user.name}}!</div>
  <div class="description">
    <span>Every weekday at 12:30 pm, some randomly formed groups of </span>
    <br>
    <span> colleagues in your company go for lunch together.</span>
  </div>

  <div *ngIf="selectedLocation" class="location">
    <label class="location-label">Your location</label>
    <select [(ngModel)]="selectedLocation.id" class="location-dd">
      <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
      <option *ngFor="#location of locations" value={{location.id}} class="location-dd-item">
        {{location.name}}
      </option>
    </select>
  </div>

  <div class="days-label">
    Select the days youâ€™re in for lunch
  </div>

  <div class="weekdays" *ngIf="weekDays">
    <button class="day" *ngFor="let day of weekDays" (click)="toggleDateValue(day)" [ngClass]="{'day-joined': day.value }">
      <span class="weekday">{{day.name}}</span><br>
      <span class="date">{{day.date | date: 'd MMM' }}</span>
      <div class="accepted"></div>
    </button>
  </div>

  <div class="repeat-section" (click)="toggleRepeat()">
    <div class="checkbox" ngClass="{'checked': isChecked}" ></div>
    <span>Repeat every week</span>
  </div>
  <button class="send-button" (click)="sendData()">Save days</button>

  <span class="unsubscribe">Unsubscribe from weekly reminders in slack</span>
</div>
